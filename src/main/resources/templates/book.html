<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title>Railway Reservation System</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="/webjars/bootstrap/css/bootstrap.min.css"
		/>
		<script
			type="text/javascript"
			src="/webjars/jquery/jquery.min.js"
		></script>
		<script
			type="text/javascript"
			src="/webjars/bootstrap/js/bootstrap.min.js"
		></script>
	</head>
	<body>
		<div class="container text-center">
            <h1>Railway Reservation System</h1>
			<br></br>
            <h2>Book a seat</h2>
            <form
				method="post"
				style="max-width: 600px; margin: 0 auto"
			>
				<div class="m-3">
					<div class="form-group row">
						<label class="col-4 col-form-label">Start: </label>
						<div class="col-8">
							<input
								class="form-control"
								placeholder="Enter start"
								required />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-4 col-form-label">Destination: </label>
						<div class="col-8">
							<input
								class="form-control"
								placeholder="Enter destination"
								required
							/>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-4 col-form-label">Number of seats: </label>
						<div class="col-8">
							<input
								type="number"
								placeholder="Enter number of seats"
								min="0"
                                class="form-control"
                                required
							/>
						</div>
					</div>

					<div><a th:href="@{/booking_success}"><button type="submit" class="btn btn-primary">
							Book
						</button></a>
						
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
